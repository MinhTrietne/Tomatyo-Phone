<div id='home'>
    <!-- Carousel -->
    <div class='container-fluid'>
        <div id='carouselExampleAutoplaying' class='carousel slide mt-3' data-bs-ride='carousel'>
            <div class='carousel-inner'>
                <div class='carousel-item active'>
                    <img src='img/abc1.jpg' class='d-block w-100' alt='Boy Scout 01'>
                </div>
                <div class='carousel-item'>
                    <img src='img/abc3.jpg' class='d-block w-100' alt='Boy Scout 02'>
                </div>
                <div class='carousel-item'>
                    <img src='img/abc2.jpg' class='d-block w-100' alt='Boy Scout 03'>
                </div>
            </div>
            <button class='carousel-control-prev' type='button' data-bs-target='#carouselExampleAutoplaying'
                data-bs-slide='prev'>
                <span class='carousel-control-prev-icon' aria-hidden='true'></span>
                <span class='visually-hidden'>Previous</span>
            </button>
            <button class='carousel-control-next' type='button' data-bs-target='#carouselExampleAutoplaying'
                data-bs-slide='next'>
                <span class='carousel-control-next-icon' aria-hidden='true'></span>
                <span class='visually-hidden'>Next</span>
            </button>
        </div>
    </div>
    <!-- End Carousel -->

    <!-- New Products -->
    <div class='fs-1 mt-5'>
        New Products
        <hr>
    </div>

    <div class='row' id='popular-product-list'></div>
    <!-- End Popular Products -->

    <!-- Hot Products -->
    <div class='fs-1 mt-5'>
        Hot Products
        <hr>
    </div>

    <div class='row' id='new-arrival-product-list'></div>
    <!-- End Hot Products -->
</div>

<script>
    pageTitle.innerHTML = 'Home';

    showProducts();

    function showProducts() {
        showPopularProducts();
        showNewArrivalProducts();
    }

    function showPopularProducts() {
        const productList = document.getElementById('popular-product-list');

        for (var item of getSessionProducts())
            productList.innerHTML += displayProductCard(item);
    }

    function showNewArrivalProducts() {
        const productList = document.getElementById('new-arrival-product-list');

        for (var item of getSessionProducts())
            productList.innerHTML += displayProductCard(item);
    }
</script>
